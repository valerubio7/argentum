# Alembic configuration for ARGENTUM Backend
# Database migration management for PostgreSQL with async support

[alembic]
# Path to migration scripts directory
script_location = %(here)s/alembic

# Template for migration file names
# Format: {sequential_number}_{slug}
# Example: 001_create_users_table.py
file_template = %%%(rev)s_%%%(slug)s

# Prepend current directory to sys.path for module imports
prepend_sys_path = .

# Timezone for migration timestamps (UTC recommended for production)
# Leave blank for local timezone
# timezone = UTC

# Max length for the slug field in migration filenames
truncate_slug_length = 50

# Run environment during 'revision' command for validation
revision_environment = false

# Path separator for cross-platform compatibility
path_separator = os

# Output encoding for migration files
output_encoding = utf-8

# Database URL is set dynamically in env.py from DATABASE_URL environment variable
# Do not hardcode credentials here - use .env file instead

[post_write_hooks]
# Automatically format and lint migration files after generation using ruff
hooks = ruff

ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
